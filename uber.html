<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/uber.css">
</head>

<body>
  <div class="container-content d-flex">
    <div class="left">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.495242031628!2d106.6686637!3d10.773330200000013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752edc3f3043a7%3A0xb490b64157cb9dc1!2sCybersoft!5e0!3m2!1svi!2s!4v1665220832836!5m2!1svi!2s" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    <div class="contact">
        <button class="btn btn-success">(+84) 961.05.10.14</button>
      </div></div>
    
    <div class="right">
        <div class="container">
            <div class="right-header row">
                <img class="col-lg-4" src="./images/cybersoft.png" alt="">
                <img class="col-lg-4" src="./images/codepro.png" alt="">
            </div>
            <p class="title">TÍNH CƯỚC UBER</p>
            <h2>Vui lòng chọn loại xe:</h2>
            <ul>
              <li class="type">
                <input class="loaixe" id="uberX" type="radio" name="selector" value="1" />
                <label for="uberX" onclick="LayLoai();">Uber X</label>
  
                <div class="check"></div>
              </li>
  
              <li class="type">
                <input class="loaixe" onclick="LayLoai();" id="uberSUV" type="radio" name="selector" value="2" />
                <label for="uberSUV">Uber SUV</label>
                <div class="check"></div>
              </li>
  
              <li class="type">
                <input class="loaixe" onclick="LayLoai();" id="uberBlack" type="radio" name="selector" value="3"/>
                <label for="uberBlack">Uber Black</label>
                <div class="check"></div>
              </li>
            </ul>
            <div class=" form-group mb-5">
              <h2 class="my-4">Nhập vào số KM</h2>
              <input class="inputt" id="soKM" type="text" placeholder="Số KM ...">
            </div>
            <div class="form-group">
              <h2 class="my-4">Nhập thời gian chờ</h2>
              <input class="inputt" id="tgCho" type="text" placeholder="Thời gian chờ  ...">
            </div>
            <div class="button-group mt-5">
              <button class="btn btn-success me-5" id="tinhtien" onclick="tinhTien();">TÍNH TIỀN</button>
              <button class="btn btn-success">IN HÓA ĐƠN</button>

            </div>
            <div id="thanhTien" class="donGia mt-5" >
              <h2>Thanh tien: <span id="xuatTien" class="xuatTien">0.0</span> vnd</h2>
            </div>
        </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/uber.js"></script>
</body>

</html>
